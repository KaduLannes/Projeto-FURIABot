<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="public/Furia_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Furia CS2 Fan Chat</title>
</head>

<body>
    <div class="app">

        <header class="header">
            <div class="header-content">
                <div class="header-logo">
                    <img src="public/Furia_logo.png"
                        alt="FURIA Logo">
                    <h1>FURIA CS2 Fan Chat</h1>
                </div>
                <nav class="header-nav">
                    <a href="https://www.hltv.org/team/8297/furia" target="_blank"><i class="fa-solid fa-gun"></i></a>
                    <a href="https://www.furia.gg/busca?busca=time" target="_blank"><i class="fa-solid fa-store"></i></a>
                    <a href="https://www.instagram.com/furiagg/?hl=pt" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
                    <a href="https://x.com/FURIA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>
                </nav>
            </div>
        </header>

        
        <main class="main-content">
            
            <div class="chat-section">
                <div class="chat-container">
                    
                    <div id="messages" class="messages"></div>

                    
                    <div class="quick-replies" id="quickReplies">
                        <button class="quick-reply-btn" data-query="próximos jogos">Próximos Torneios</button>
                        <button class="quick-reply-btn" data-query="estatísticas">Estatísticas</button>
                        <button class="quick-reply-btn" data-query="história">História do Time</button>
                        <button class="quick-reply-btn" data-query="últimas mudanças">Últimas Mudanças</button>
                    </div>

                    
                    <div class="input-area">
                        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
                        <button id="sendButton">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m22 2-7 20-4-9-9-4Z" />
                                <path d="M22 2 11 13" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            
            <div class="sidebar">
                
                <div class="sidebar-card">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                            <line x1="16" x2="16" y1="2" y2="6" />
                            <line x1="8" x2="8" y1="2" y2="6" />
                            <line x1="3" x2="21" y1="10" y2="10" />
                        </svg>
                        Próximos Torneios
                    </h2>
                    <div id="nextMatches" class="matches-list"></div>
                </div>

                
                <div class="sidebar-card">
                    <h2>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                            <circle cx="9" cy="7" r="4" />
                            <path d="M22 21v-2a4 4 0 0 0-3-3.87" />
                            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                        </svg>
                        Line-Up Titular
                    </h2>
                    <div id="playerStats" class="stats-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="data/script.js"></script>
</body>

</html>
